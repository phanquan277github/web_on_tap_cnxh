        { q: "14. Theo quan điểm của chủ nghĩa Mác – Lênin, nền dân chủ nào cao hơn về chất so với nền dân chủ tư sản?", a: "Nền dân chủ xã hội chủ nghĩa" },
        { q: "15. Nền dân chủ xã hội chủ nghĩa do ai lãnh đạo?", a: "Đảng Cộng sản" },
        { q: "16. Bản chất dân chủ XHCN ở Việt nam được thực hiện thông qua các hình thức dân chủ trực tiếp và ...", a: "dân chủ gián tiếp" },
        { q: "17. Dân chủ được coi là một phạm trù lịch sử, ra đời và phát triển gắn liền với nhà nước và mất đi khi ...", a: "nhà nước tiêu vong" },
        { q: "18. Nền dân chủ hay chế độ dân chủ là hình thái gắn với bản chất, tính chất của tổ chức chính trị nào?", a: "Nhà nước" },
        { q: "19. Nền dân chủ chủ nô được tổ chức thành nhà nước thì ai có quyền tham gia bầu ra Nhà nước?", a: "Dân (chủ nô và công dân tự do)" },
        { q: "20. Trong nền dân chủ XHCN, ai là những người làm chủ những quan hệ chính trị trong xã hội?", a: "Nhân dân lao động" },
        { q: "21. Bản chất kinh tế của nền dân chủ XHCN là thực hiện chế độ ... về tư liệu sản xuất chủ yếu.", a: "công hữu" },
        { q: "22. Ở Việt Nam, bản chất dân chủ XHCN là dựa vào Nhà nước XHCN và sự ủng hộ, giúp đỡ của ai?", a: "Nhân dân" },
        { q: "23. Hoạt động của Nhà nước được giám sát bởi nhân dân với phương châm gì?", a: "Dân biết, dân bàn, dân làm, dân kiểm tra" },
        { q: "24. Nhà nước pháp quyền xã hội chủ nghĩa ở Việt Nam tôn trọng quyền ..., coi ... là chủ thể, là trung tâm của sự phát triển.", a: "con người" },
        { q: "25. Cơ quan quyền lực cao nhất trong bộ máy nước ta là gì?", a: "Quốc hội" },
        { q: "26. Trong nền dân chủ XHCN có sự kết hợp hài hòa về lợi ích giữa cá nhân, tập thể và lợi ích của ...", a: "toàn xã hội" },
        { q: "27. Dân chủ là quyền lực thuộc về nhân dân, nhân dân là chủ nhân của đất nước. Quan điểm này được xét trên phương diện nào?", a: "Phương diện quyền lực" },
        { q: "28. Cơ quan nào là thiết chế có chức năng trực tiếp nhất trong việc thể chế hóa và tổ chức thực hiện những yêu cầu dân chủ chân chính của nhân dân?", a: "Nhà nước" },
        { q: "29. Nền dân chủ xã hội chủ nghĩa lấy hệ tư tưởng nào làm chủ đạo?", a: "Hệ tư tưởng Mác - Lênin" },
        { q: "30. Thuật ngữ dân chủ do nhà nước nào sử dụng đầu tiên trong lịch sử?", a: "Hy Lạp (Thành bang Athens)" }
    ];

    // KHỞI TẠO
    const mcContainer = document.getElementById('mc-container');
    const saContainer = document.getElementById('sa-container');
    const totalEl = document.getElementById('total');
    const progressEl = document.getElementById('progress');
    const scoreEl = document.getElementById('score');

    let answeredCount = 0;
    let score = 0;

    // Hiển thị tổng số câu hỏi
    totalEl.innerText = mcData.length;

    // RENDER TRẮC NGHIỆM
    mcData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <span class="q-number">Câu ${index + 1}</span>
            <div class="q-text">${item.q}</div>
            <div class="options-grid" id="ops-${index}">
                ${item.ops.map(op => {
                    const letter = op.charAt(0); // A, B, C, D
                    return `<div class="option" onclick="checkAnswer(this, ${index}, '${item.a}', '${letter}')">${op}</div>`;
                }).join('')}
            </div>
        `;
        mcContainer.appendChild(card);
    });

    // RENDER TRẢ LỜI NGẮN
    saData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.style.borderLeftColor = '#17a2b8';
        card.innerHTML = `
            <div class="q-text">${item.q}</div>
            <button class="btn-toggle" onclick="toggleSa(${index})">Xem Đáp Án Gợi Ý</button>
            <div id="sa-ans-${index}" class="answer-box"><strong>Đáp án:</strong> ${item.a}</div>
        `;
        saContainer.appendChild(card);
    });

    // XỬ LÝ CLICK TRẮC NGHIỆM
    function checkAnswer(el, index, correctLetter, selectedLetter) {
        const parent = document.getElementById(`ops-${index}`);
        
        // Ngăn click lại nếu đã trả lời
        if (parent.classList.contains('answered')) return;
        parent.classList.add('answered');

        // Logic Đúng/Sai
        if (selectedLetter === correctLetter) {
            el.classList.add('correct');
            score++;
        } else {
            el.classList.add('wrong');
            // Tìm và hiện đáp án đúng
            const options = parent.children;
            for (let op of options) {
                if (op.innerText.startsWith(correctLetter)) {
                    op.classList.add('correct');
                }
            }
        }

        // Cập nhật thống kê
        answeredCount++;
        progressEl.innerText = answeredCount;
        scoreEl.innerText = score;
    }

    // XỬ LÝ TRẢ LỜI NGẮN
    function toggleSa(index) {
        const box = document.getElementById(`sa-ans-${index}`);
        box.classList.toggle('visible');
    }

</script>
