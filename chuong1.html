        border-color: #28a745 !important;
        color: #155724;
        font-weight: 600;
      }

        content: "✓";
        position: absolute;
        right: 15px;
        font-weight: bold;
        color: #155724;
      }

      .option.wrong {

        border-color: #dc3545 !important;
        color: #721c24;
        opacity: 0.8;
      }

      .option.wrong::after {

        right: 15px;
        font-weight: bold;
        color: #721c24;
      }

      // KHỞI TẠO
      const mcContainer = document.getElementById("mc-container");
      const saContainer = document.getElementById("sa-container");
      const totalEl = document.getElementById("total");
      const progressEl = document.getElementById("progress");
      const scoreEl = document.getElementById("score");

      let answeredCount = 0;
      let score = 0;

      totalEl.innerText = mcData.length;

      // RENDER TRẮC NGHIỆM
      mcData.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.innerHTML = `
            <span class="q-number">Câu ${index + 1}</span>
            <div class="q-text">${item.q}</div>
            <div class="options-grid" id="ops-${index}">
                ${item.ops
                  .map((op) => {
                    const letter = op.charAt(0); // A, B, C, D
                    return `<div class="option" onclick="checkAnswer(this, ${index}, '${item.a}', '${letter}')">${op}</div>`;
                  })
                  .join("")}
            </div>
        `;
        mcContainer.appendChild(card);
      });

      // RENDER TRẢ LỜI NGẮN
      saData.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.style.borderLeftColor = "#17a2b8";
        card.innerHTML = `
            <div class="q-text">${item.q}</div>
            <button class="btn-toggle" onclick="toggleSa(${index})">Xem Đáp Án</button>
            <div id="sa-ans-${index}" class="answer-box"><strong>Đáp án:</strong> ${item.a}</div>
        `;
        saContainer.appendChild(card);
      });

      // XỬ LÝ CLICK TRẮC NGHIỆM
      function checkAnswer(el, index, correctLetter, selectedLetter) {
        const parent = document.getElementById(`ops-${index}`);

        // Ngăn click lại
        if (parent.classList.contains("answered")) return;
        parent.classList.add("answered");

        // Logic Đúng/Sai
        if (selectedLetter === correctLetter) {
          el.classList.add("correct");
          score++;
        } else {
          el.classList.add("wrong");
          // Tìm và hiện đáp án đúng
          const options = parent.children;
          for (let op of options) {
            if (op.innerText.startsWith(correctLetter)) {
              op.classList.add("correct");
            }
          }
        }

        // Cập nhật thống kê
        answeredCount++;
        progressEl.innerText = answeredCount;
        scoreEl.innerText = score;
      }

      // XỬ LÝ TRẢ LỜI NGẮN
      function toggleSa(index) {
        const box = document.getElementById(`sa-ans-${index}`);
        box.classList.toggle("visible");
      }
    </script>
