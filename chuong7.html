                    return `<div class="option" onclick="checkAnswer(this, ${index}, '${item.a}', '${letter}')">${op}</div>`;
                }).join('')}
            </div>
        `;
        mcContainer.appendChild(card);
    });

    // RENDER TRẢ LỜI NGẮN
    saData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.style.borderLeftColor = '#17a2b8';
        card.innerHTML = `
            <div class="q-text">${item.q}</div>
            <button class="btn-toggle" onclick="toggleSa(${index})">Xem Đáp Án Gợi Ý</button>
            <div id="sa-ans-${index}" class="answer-box"><strong>Đáp án:</strong> ${item.a}</div>
        `;
        saContainer.appendChild(card);
    });

    // XỬ LÝ CLICK TRẮC NGHIỆM
    function checkAnswer(el, index, correctLetter, selectedLetter) {
        const parent = document.getElementById(`ops-${index}`);
        
        // Ngăn click lại nếu đã trả lời
        if (parent.classList.contains('answered')) return;
        parent.classList.add('answered');

        // Logic Đúng/Sai
        if (selectedLetter === correctLetter) {
            el.classList.add('correct');
            score++;
        } else {
            el.classList.add('wrong');
            // Tìm và hiện đáp án đúng
            const options = parent.children;
            for (let op of options) {
                if (op.innerText.startsWith(correctLetter)) {
                    op.classList.add('correct');
                }
            }
        }

        // Cập nhật thống kê
        answeredCount++;
        progressEl.innerText = answeredCount;
        scoreEl.innerText = score;
    }

    // XỬ LÝ TRẢ LỜI NGẮN
    function toggleSa(index) {
        const box = document.getElementById(`sa-ans-${index}`);
        box.classList.toggle('visible');
    }

</script>
