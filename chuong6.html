        { q: "15. Tính chất chính trị của tôn giáo chỉ xuất hiện khi xã hội đã ...", a: "phân chia giai cấp" },
        { q: "16. Quan hệ dân tộc và tôn giáo ở Việt Nam chịu sự chi phối bởi yếu tố nào?", a: "Tín ngưỡng truyền thống" },
        { q: "17. Bản chất của tôn giáo là sự phản ánh sai lầm ...", a: "hiện thực khách quan" },
        { q: "18. Trong xã hội nào tín ngưỡng chỉ biểu hiện thuần tuý về tư tưởng?", a: "Công xã nguyên thuỷ" },
        { q: "19. Đối với vùng dân tộc, Nhà nước ưu tiên đầu tư phát triển ...", a: "kinh tế - xã hội" },
        { q: "20. Tăng cường mối quan hệ tốt đẹp giữa ..., củng cố khối đại đoàn kết.", a: "dân tộc và tôn giáo" },
        { q: "21. Tính thống nhất trong đa dạng văn hóa là đặc trưng của ...", a: "Dân tộc" },
        { q: "22. Quyền bình đẳng dân tộc phải được thể hiện trên ... và thực tế.", a: "cơ sở pháp lý" },
        { q: "23. Lênin dựa vào mối quan hệ giữa ... để khái quát Cương lĩnh dân tộc.", a: "dân tộc với giai cấp" },
        { q: "24. Lịch sử phát triển của các tộc người gắn liền với ... của họ.", a: "truyền thống văn hóa" },
        { q: "25. Câu nói 'tôn giáo là sự phản ánh hư ảo...' là của ai?", a: "Ph.Ăngghen" },
        { q: "26. Các dân tộc phải phát huy ..., giữ gìn đoàn kết.", a: "nội lực" },
        { q: "27. Vấn đề dân tộc là vấn đề ... cơ bản, lâu dài.", a: "chiến lược" },
        { q: "28. Khi khoa học giúp nhận thức đúng bản chất thì ... sẽ dần mất đi.", a: "tôn giáo" }
    ];

    // KHỞI TẠO
    const mcContainer = document.getElementById('mc-container');
    const saContainer = document.getElementById('sa-container');
    const totalEl = document.getElementById('total');
    const progressEl = document.getElementById('progress');
    const scoreEl = document.getElementById('score');

    let answeredCount = 0;
    let score = 0;

    // Hiển thị tổng số câu hỏi
    totalEl.innerText = mcData.length;

    // RENDER TRẮC NGHIỆM
    mcData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <span class="q-number">Câu ${index + 1}</span>
            <div class="q-text">${item.q}</div>
            <div class="options-grid" id="ops-${index}">
                ${item.ops.map(op => {
                    const letter = op.charAt(0); // A, B, C, D
                    return `<div class="option" onclick="checkAnswer(this, ${index}, '${item.a}', '${letter}')">${op}</div>`;
                }).join('')}
            </div>
        `;
        mcContainer.appendChild(card);
    });

    // RENDER TRẢ LỜI NGẮN
    saData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.style.borderLeftColor = '#17a2b8';
        card.innerHTML = `
            <div class="q-text">${item.q}</div>
            <button class="btn-toggle" onclick="toggleSa(${index})">Xem Đáp Án Gợi Ý</button>
            <div id="sa-ans-${index}" class="answer-box"><strong>Đáp án:</strong> ${item.a}</div>
        `;
        saContainer.appendChild(card);
    });

    // XỬ LÝ CLICK TRẮC NGHIỆM
    function checkAnswer(el, index, correctLetter, selectedLetter) {
        const parent = document.getElementById(`ops-${index}`);
        
        // Ngăn click lại nếu đã trả lời
        if (parent.classList.contains('answered')) return;
        parent.classList.add('answered');

        // Logic Đúng/Sai
        if (selectedLetter === correctLetter) {
            el.classList.add('correct');
            score++;
        } else {
            el.classList.add('wrong');
            // Tìm và hiện đáp án đúng
            const options = parent.children;
            for (let op of options) {
                if (op.innerText.startsWith(correctLetter)) {
                    op.classList.add('correct');
                }
            }
        }

        // Cập nhật thống kê
        answeredCount++;
        progressEl.innerText = answeredCount;
        scoreEl.innerText = score;
    }

    // XỬ LÝ TRẢ LỜI NGẮN
    function toggleSa(index) {
        const box = document.getElementById(`sa-ans-${index}`);
        box.classList.toggle('visible');
    }

</script>

</body>
