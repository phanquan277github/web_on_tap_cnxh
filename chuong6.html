        },
        {

          a: "Quyền tự do",
        },
        {
          q: "Hình thức cộng đồng đầu tiên trong lịch sử là gì?",
          a: "Thị tộc",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Về văn hóa, …. dân trí, ……chuyên môn kỹ thuật của nhiều dân tộc thiểu số ở Việt nam còn thấp.",
          a: "Trình độ",
        },
        {
          q: "Tính chất chính trị của tôn giáo chỉ xuất hiện khi xã hội đã….",
          a: "phân chia giai cấp",
        },
        {
          q: "Quan hệ dân tộc và tôn giáo ở Việt Nam chịu sự chi phối mạnh mẽ bởi yếu tố nào?",
          a: "tín ngưỡng truyền thống",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Theo quan điểm chủ nghĩa Mác - Lênin, bản chất của tôn giáo là sự phản ánh sai lầm……",
          a: "hiện thực khách quan",
        },
        {
          q: "Theo quan điểm chủ nghĩa Mác - Lênin, trong xã hội nào, tín ngưỡng, tôn giáo chỉ biểu hiện thuần tuý về mặt tư tưởng?",
          a: "công xã nguyền thuỷ",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Đối với các vùng dân tộc và miền núi, Đảng và Nhà nước ta ưu tiên đầu tư phát triển….",
          a: "kinh tềế - xã hội",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Quan điểm của Đảng và nhà nước ta hiện nay là tăng cường mối quan hệ tốt đẹp giữa……., củng cố khối đại đoàn kết toàn dân tộc và đoàn kết tôn giáo là vấn đề chiến lược, cơ bản, lâu dài và cấp bách của cách mạng Việt Nam.",
          a: "dân tộc và tôn giáo",
        },
        {
          q: "Điền từ còn thiếu vào chỗ trống: Theo quan điểm chủ nghĩa Mác Lênin, đối với các quốc gia có nhiều tộc người thì tính thống nhất trong đa dạng văn hóa là đặc trưng của….",
          a: "Dân tộc",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Theo quan điểm chủ nghĩa Mác Lênin, trong một quốc gia có nhiều dân tộc, quyền bình đẳng dân tộc phải được thể hiện trên……, nhưng quan trọng hơn nó phải được thực hiện trên thực tế.",

        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: V.I.Lênin đã dựa vào quan điểm của chủ nghĩa Mác về mối quan hệ giữa …… để khái quát Cương lĩnh dân tộc",
          a: "dấn tộc với giai cấếp",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Lịch sử phát triển của các tộc người gắn liền với ….của họ.",
          a: "Truyền thống văn hóa",
        },
        {
          q: 'Quan điểm: "... tất cả mọi tôn giáo chẳng qua chỉ là sự phản ánh hư ảo..." là của ai?',
          a: "Ph.Ăngghen",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Ngày nay, để thực hiện thắng lợi chiến lược xây dựng và bảo vệ vững chắc Tổ quốc Việt Nam, các dân tộc thiểu số cũng như đa số phải ra sức phát huy ……., giữ gìn và phát huy truyền thống đoàn kết dân tộc, nâng cao cảnh giác, kịp thời đập tan mọi âm mưu và hành động chia rẽ, phá hoại khối đại đoàn kết dân tộc.",
          a: "Nội lực",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Vấn đề dân tộc và đoàn kết dân tộc là vấn đề …….cơ bản, lâu dài, đồng thời cũng là vấn đề cấp bách hiện nay của cách mạng Việt Nam.",
          a: "chiềến lược",
        },
        {
          q: "Điền từ còn thiếu vào dấu (…) trong nội dung sau: Theo quan điểm của chủ nghĩa Mác - Lênin, khi khoa học và giáo dục giúp cho đại đa số quần chúng nhân đân nhận thức được bản chất các hiện tượng tự nhiên và xã hội thì …….sẽ dần dần mất đi vị trí của nó trong đời sống xã hội và cả trong nhận thức, niềm tin của mỗi người.",
          a: "Tôn giáo",
        },
      ];

      // KHỞI TẠO
      const mcContainer = document.getElementById("mc-container");
      const saContainer = document.getElementById("sa-container");
      const totalEl = document.getElementById("total");
      const progressEl = document.getElementById("progress");
      const scoreEl = document.getElementById("score");

      let answeredCount = 0;
      let score = 0;

      // Hiển thị tổng số câu hỏi
      totalEl.innerText = mcData.length;

      // RENDER TRẮC NGHIỆM
      mcData.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.innerHTML = `
            <span class="q-number">Câu ${index + 1}</span>
            <div class="q-text">${item.q}</div>
            <div class="options-grid" id="ops-${index}">
                ${item.ops
                  .map((op) => {
                    const letter = op.charAt(0); // A, B, C, D
                    return `<div class="option" onclick="checkAnswer(this, ${index}, '${item.a}', '${letter}')">${op}</div>`;
                  })
                  .join("")}
            </div>
        `;
        mcContainer.appendChild(card);
      });

      // RENDER TRẢ LỜI NGẮN
      saData.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.style.borderLeftColor = "#17a2b8";
        card.innerHTML = `
            <div class="q-text">${item.q}</div>
            <button class="btn-toggle" onclick="toggleSa(${index})">Xem Đáp Án Gợi Ý</button>
            <div id="sa-ans-${index}" class="answer-box"><strong>Đáp án:</strong> ${item.a}</div>
        `;
        saContainer.appendChild(card);
      });

      // XỬ LÝ CLICK TRẮC NGHIỆM
      function checkAnswer(el, index, correctLetter, selectedLetter) {
        const parent = document.getElementById(`ops-${index}`);

        // Ngăn click lại nếu đã trả lời
        if (parent.classList.contains("answered")) return;
        parent.classList.add("answered");

        // Logic Đúng/Sai
        if (selectedLetter === correctLetter) {
          el.classList.add("correct");
          score++;
        } else {
          el.classList.add("wrong");
          // Tìm và hiện đáp án đúng
          const options = parent.children;
          for (let op of options) {
            if (op.innerText.startsWith(correctLetter)) {
              op.classList.add("correct");
            }
          }
        }

        // Cập nhật thống kê
        answeredCount++;
        progressEl.innerText = answeredCount;
        scoreEl.innerText = score;
      }

      // XỬ LÝ TRẢ LỜI NGẮN
      function toggleSa(index) {
        const box = document.getElementById(`sa-ans-${index}`);
        box.classList.toggle("visible");
      }
    </script>
